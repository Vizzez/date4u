<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css">
</head>
<body>
<style>
    th, td {
        padding: 5px 10px;
    }
</style>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid"><div class="navbar-nav">
            <a class="navbar-brand" href="#">Date4u</a>
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-link nav-item" href="/profile">Profile</a>
            <a class="nav-link nav-item" href="/search">Search</a>
        </div></div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4" th:text="#{home.welcome}"></h1>
        <table>
            <tr>
                <th>Nickname</th>
                <th>Geschlecht</th>
                <th>Hornlength</th>
                <th>Birthdate</th>
            </tr>
            <tr th:each="profile, custStat : ${profiles}">
                <td th:text="${profile.nickname}">Nickname</td>
                <td th:text="${profile.gender}">-1</td>
<!--                <td th:text="(profile.gender=='1' ? 'M' :(profile.gender=='2'?'W':'Na'))"></td>-->
<!--                <td th:text="$(profile.gender)==1 ? 'M' : 'W'">-1</td>-->
                <td th:text="${profile.hornlength}">-1</td>
                <td th:text="${profile.birthdate}">-1</td>

            </tr>
        </table>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
